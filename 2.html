<script>
    let arr1 = [12, 6, 3, 7, 21, 5, 7];

    function tryRemoveFromArray(arr, numRemove) {
        for (let i = 0; i < arr.length; i++){
            if (arr[i] === numRemove){
                arr.splice(i, 1);
                i--;
            }
        }return arr;
    }
    let numRemove = parseInt(prompt("Enter the number you want to remove: "));
    console.log(tryRemoveFromArray(arr1, numRemove));

</script>
