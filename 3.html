    function printFibonacci(numBer) {
        let num1 = 0;
        let num2 = 1;
        let trungGian;
        while (num2 < numBer) {
            trungGian = num2;
            num2 = num1 + num2;
            num1 = trungGian;
            document.write(num1 + ' ');
        }
    }
    let numBer=parseInt(prompt('input number='));
    printFibonacci(numBer);
